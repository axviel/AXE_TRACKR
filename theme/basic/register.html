<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css">

  <title>AXE TRACKR | About</title>
</head>
<body>
  <!-- Navbar -->
  <nav id="main-nav">
    <a href="index.html">
      <img src="assets/img/logo.png" alt="AXE TRACKR" class="logo">
    </a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a class="current" href="register.html">Register</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <!-- Register -->
  <section id="register">
    <div class="form-container">
      <div class="form-wrap">
        <h1>Register</h1>
        <form>
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name"/>
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name"/>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username"/>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email"/>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password"/>
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="password2"/>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
      </div>
      <!-- Register footer -->
      <footer class="form-footer">
        <p>Already have an account? <a href="login.html">Login Here</a></p>
      </footer>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer" class="bg-secondary text-center py-1">
    <div class="container">
      <p>Copyright &copy; 2020, AXE TRACKR, All Rights Reserved</p>
    </div>
  </footer>

</body>
</html>
